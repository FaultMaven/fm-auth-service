version: '3.8'

services:
  # PostgreSQL database for enterprise multi-tenancy
  postgres:
    image: postgres:15-alpine
    container_name: fm-auth-postgres
    environment:
      POSTGRES_DB: faultmaven_enterprise
      POSTGRES_USER: faultmaven
      POSTGRES_PASSWORD: dev_password_change_in_production
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U faultmaven"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fm-enterprise

  # Redis for session storage
  redis:
    image: redis:7-alpine
    container_name: fm-auth-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fm-enterprise

  # FaultMaven Auth Service - Enterprise Edition
  auth-enterprise:
    image: ghcr.io/faultmaven/fm-auth-service-enterprise:latest
    container_name: fm-auth-enterprise
    ports:
      - "8001:8001"
    environment:
      # Database
      DATABASE_URL: postgresql://faultmaven:dev_password_change_in_production@postgres:5432/faultmaven_enterprise

      # Redis
      REDIS_URL: redis://redis:6379

      # Enterprise mode
      ENTERPRISE_MODE: "true"
      ENTERPRISE_EDITION: "enterprise"
      ENABLE_MULTITENANCY: "true"

      # API Configuration
      API_HOST: "0.0.0.0"
      API_PORT: "8001"

      # CORS (development)
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:8080"]'

      # Logging
      LOG_LEVEL: "INFO"

      # Optional: Sentry (uncomment and set DSN for error tracking)
      # ENTERPRISE_SENTRY_DSN: "https://your-sentry-dsn@sentry.io/project"

      # Optional: SSO defaults
      # ENTERPRISE_ENABLE_SSO: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fm-enterprise
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL to be ready...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        cd /app/enterprise &&
        alembic upgrade head &&
        echo 'Starting FaultMaven Auth Service - Enterprise Edition...' &&
        cd /app &&
        python -m uvicorn auth_service.main:app --host 0.0.0.0 --port 8001
      "

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fm-auth-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@faultmaven.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - fm-enterprise
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  fm-enterprise:
    driver: bridge
