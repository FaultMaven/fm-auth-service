[pytest]
# Pytest configuration for enterprise authentication service tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database)
    security: Security tests (authentication, authorization, bypass attempts)
    slow: Slow tests (may take longer than 1 second)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=enterprise
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

# Async support
asyncio_mode = auto

# Coverage options
[coverage:run]
source = enterprise
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
