name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  SERVICE_NAME: fm-auth-service
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/faultmaven/fm-auth-service

jobs:
  # ============================================================================
  # Stage 1: Build (No Push - Export Artifact)
  # ============================================================================
  build:
    name: Build Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      image_tag: ${{ steps.image-tag.outputs.tag }}

    steps:
      - name: Checkout service code
        uses: actions/checkout@v4

      - name: Checkout fm-core-lib
        uses: actions/checkout@v4
        with:
          repository: FaultMaven/fm-core-lib
          token: ${{ secrets.GITHUB_TOKEN }}
          path: fm-core-lib

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          outputs: type=docker,dest=/tmp/image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

      - name: Set image tag output
        id: image-tag
        run: echo "tag=sha-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build summary
        run: |
          echo "### âœ… Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.IMAGE_NAME }}:sha-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Next: Running unit tests..." >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Stage 2: Unit Tests (Quality Gate)
  # ============================================================================
  test:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout service code
        uses: actions/checkout@v4

      - name: Checkout fm-core-lib
        uses: actions/checkout@v4
        with:
          repository: FaultMaven/fm-core-lib
          token: ${{ secrets.GITHUB_TOKEN }}
          path: fm-core-lib

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry==1.7.0

      - name: Install dependencies
        run: |
          poetry install --with dev

      - name: Run unit tests
        run: |
          poetry run pytest tests/unit/ -v --tb=short

      - name: Test summary
        if: success()
        run: |
          echo "### âœ… Unit Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All unit tests completed successfully." >> $GITHUB_STEP_SUMMARY
          echo "Next: Smoke testing..." >> $GITHUB_STEP_SUMMARY

      - name: Test failure
        if: failure()
        run: |
          echo "### âŒ Unit Tests Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Unit tests failed. Pipeline halted." >> $GITHUB_STEP_SUMMARY
          exit 1

  # ============================================================================
  # Stage 3: Smoke Test (Pre-Push Quality Gate)
  # ============================================================================
  smoke:
    name: Smoke Test
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/image.tar

      - name: Create Docker network
        run: |
          docker network create smoke-network-${{ github.sha }}

      - name: Start Redis for smoke test
        run: |
          docker run -d \
            --name smoke-redis-${{ github.sha }} \
            --network smoke-network-${{ github.sha }} \
            redis:7-alpine

      - name: Start service container
        run: |
          docker run -d \
            --name smoke-${{ github.sha }} \
            --network smoke-network-${{ github.sha }} \
            -p 8001:8000 \
            -e ENVIRONMENT=test \
            -e REDIS_HOST=smoke-redis-${{ github.sha }} \
            -e REDIS_PORT=6379 \
            -e LOG_LEVEL=INFO \
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

      - name: Wait for service to be ready
        run: |
          echo "Waiting for service to start..."
          MAX_ATTEMPTS=30
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if curl -sf http://localhost:8001/health > /dev/null 2>&1; then
              echo "âœ… Service is healthy!"
              curl -v http://localhost:8001/health
              exit 0
            fi

            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS failed, retrying in 2s..."
            sleep 2
          done

          echo "âŒ Service failed to become healthy after $MAX_ATTEMPTS attempts"
          echo ""
          echo "Container logs:"
          docker logs smoke-${{ github.sha }}
          exit 1

      - name: Cleanup
        if: always()
        run: |
          docker stop smoke-${{ github.sha }} || true
          docker rm smoke-${{ github.sha }} || true
          docker stop smoke-redis-${{ github.sha }} || true
          docker rm smoke-redis-${{ github.sha }} || true
          docker network rm smoke-network-${{ github.sha }} || true

      - name: Smoke test summary
        if: success()
        run: |
          echo "### âœ… Smoke Test Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Service container started successfully and health check passed." >> $GITHUB_STEP_SUMMARY
          echo "Next: Push to registry..." >> $GITHUB_STEP_SUMMARY

      - name: Smoke test failure
        if: failure()
        run: |
          echo "### âŒ Smoke Test Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Service failed smoke test. Check logs above." >> $GITHUB_STEP_SUMMARY
          exit 1

  # ============================================================================
  # Stage 4: Push to Registry (After All Tests Pass)
  # ============================================================================
  push:
    name: Push Image to Registry
    needs: smoke
    if: |
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: docker load --input /tmp/image.tar

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "tag_suffix=latest" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "tag_suffix=develop" >> $GITHUB_OUTPUT
          fi

      - name: Push image
        run: |
          docker push ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          docker tag ${{ env.IMAGE_NAME }}:sha-${{ github.sha }} ${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag_suffix }}
          docker push ${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag_suffix }}

      - name: Push summary
        run: |
          echo "### âœ… Image Pushed to Registry" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.IMAGE_NAME }}:sha-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Also tagged**: \`${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag_suffix }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: ghcr.io" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: ${{ steps.tags.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "Next: Production deployment..." >> $GITHUB_STEP_SUMMARY
          else
            echo "Development image ready for testing." >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================================================
  # Stage 5: Production Deployment (main branch only)
  # ============================================================================
  deploy:
    name: Deploy to Production
    needs: push
    if: github.ref == 'refs/heads/main'
    runs-on: [self-hosted, production]
    environment: on-prem

    steps:
      - name: Checkout enterprise-infra
        uses: actions/checkout@v4
        with:
          repository: FaultMaven/faultmaven-enterprise-infra
          token: ${{ secrets.INFRA_REPO_PAT }}
          path: infra

      - name: Update image tag in K8s manifest
        run: |
          cd infra/kubernetes/apps/faultmaven/base/${{ env.SERVICE_NAME }}

          echo "Current kustomization:"
          cat kustomization.yaml

          echo ""
          echo "Updating image to: ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}"

          kustomize edit set image \
            ${{ env.IMAGE_NAME }}=${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

          echo ""
          echo "Updated kustomization:"
          cat kustomization.yaml

      - name: Deploy to Kubernetes
        run: |
          cd infra/kubernetes/apps/faultmaven/base/${{ env.SERVICE_NAME }}

          echo "Applying manifests to cluster..."
          kubectl apply -k .

          echo ""
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n faultmaven --timeout=300s

      - name: Verify deployment
        run: |
          echo "Deployment status:"
          kubectl get deployment ${{ env.SERVICE_NAME }} -n faultmaven

          echo ""
          echo "Pod status:"
          kubectl get pods -n faultmaven -l app=${{ env.SERVICE_NAME }}

          echo ""
          echo "Service status:"
          kubectl get service ${{ env.SERVICE_NAME }} -n faultmaven

      - name: Deployment summary
        if: success()
        run: |
          echo "### âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.IMAGE_NAME }}:sha-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace**: faultmaven" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster**: production (192.168.0.100:6443)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Next: Post-deployment canary checks..." >> $GITHUB_STEP_SUMMARY

      - name: Rollback on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed, initiating rollback..."
          kubectl rollout undo deployment/${{ env.SERVICE_NAME }} -n faultmaven
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n faultmaven --timeout=300s
          echo "Rollback complete. Previous version restored."

          echo "### âŒ Deployment Failed - Rolled Back" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The deployment failed and has been rolled back to the previous version." >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Stage 6: Post-Deploy Canary Checks (Production Safety Net)
  # ============================================================================
  canary:
    name: Post-Deploy Canary Checks
    needs: deploy
    if: github.ref == 'refs/heads/main'
    runs-on: [self-hosted, production]
    environment: on-prem

    steps:
      - name: Wait for rollout stabilization
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 10

      - name: Verify rollout status
        run: |
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n faultmaven --timeout=60s

      - name: Check pod health
        run: |
          echo "Checking pod health..."
          PODS=$(kubectl get pods -n faultmaven -l app=${{ env.SERVICE_NAME }} -o jsonpath='{.items[*].metadata.name}')

          if [ -z "$PODS" ]; then
            echo "âŒ No pods found for ${{ env.SERVICE_NAME }}"
            exit 1
          fi

          for POD in $PODS; do
            STATUS=$(kubectl get pod $POD -n faultmaven -o jsonpath='{.status.phase}')
            READY=$(kubectl get pod $POD -n faultmaven -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}')

            echo "Pod: $POD"
            echo "  Status: $STATUS"
            echo "  Ready: $READY"

            if [ "$STATUS" != "Running" ] || [ "$READY" != "True" ]; then
              echo "âŒ Pod $POD is not healthy"
              kubectl describe pod $POD -n faultmaven
              kubectl logs $POD -n faultmaven --tail=50
              exit 1
            fi
          done

          echo "âœ… All pods are healthy"

      - name: Health check via service endpoint
        run: |
          echo "Testing service endpoint health..."
          MAX_ATTEMPTS=10
          ATTEMPT=0

          # Get the service cluster IP
          SERVICE_IP=$(kubectl get service ${{ env.SERVICE_NAME }} -n faultmaven -o jsonpath='{.spec.clusterIP}')
          SERVICE_PORT=$(kubectl get service ${{ env.SERVICE_NAME }} -n faultmaven -o jsonpath='{.spec.ports[0].port}')

          echo "Service endpoint: http://$SERVICE_IP:$SERVICE_PORT/health"

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if kubectl run curl-test-${{ github.sha }} \
              --image=curlimages/curl:latest \
              --rm -i --restart=Never \
              --namespace=faultmaven \
              --command -- curl -sf "http://$SERVICE_IP:$SERVICE_PORT/health" > /dev/null 2>&1; then
              echo "âœ… Health check passed!"
              exit 0
            fi

            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS failed, retrying in 3s..."
            sleep 3
          done

          echo "âŒ Health check failed after $MAX_ATTEMPTS attempts"
          exit 1

      - name: Canary summary
        if: success()
        run: |
          echo "### âœ… Canary Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All post-deployment health checks passed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Rollout status verified" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All pods healthy and ready" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Service endpoint responding" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment is fully verified and operational!**" >> $GITHUB_STEP_SUMMARY

      - name: Canary failure
        if: failure()
        run: |
          echo "### âŒ Canary Checks Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Post-deployment health checks failed." >> $GITHUB_STEP_SUMMARY
          echo "The deployment completed but the service may not be healthy." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Manual intervention required!**" >> $GITHUB_STEP_SUMMARY
          exit 1

  # ============================================================================
  # Pipeline Summary
  # ============================================================================
  summary:
    name: Pipeline Summary
    needs: [build, test, smoke, push, deploy, canary]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Pipeline summary
        run: |
          echo "### ðŸ“Š CI/CD Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Test | ${{ needs.smoke.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Push to Registry | ${{ needs.push.result == 'success' && 'âœ… Passed' || needs.push.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Production Deploy | ${{ needs.deploy.result == 'success' && 'âœ… Passed' || needs.deploy.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Canary Checks | ${{ needs.canary.result == 'success' && 'âœ… Passed' || needs.canary.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY

