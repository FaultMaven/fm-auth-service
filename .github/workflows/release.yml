name: Release (LEGACY - MANUAL ONLY)

# DEPRECATED: Do not use for routine releases.
# This workflow bypasses the hardened CI/CD pipeline in ci.yml.
# Use ci.yml which gates all registry pushes on unit tests + smoke tests.
#
# This workflow is kept for emergency scenarios only.
# Trigger manually via workflow_dispatch if needed.

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.2.3)'
        required: true
        type: string
      reason:
        description: 'Reason for manual release (required)'
        required: true
        type: string

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "MAJOR=$(echo ${GITHUB_REF#refs/tags/v} | cut -d. -f1)" >> $GITHUB_OUTPUT
          echo "MINOR=$(echo ${GITHUB_REF#refs/tags/v} | cut -d. -f2)" >> $GITHUB_OUTPUT
          echo "PATCH=$(echo ${GITHUB_REF#refs/tags/v} | cut -d. -f3)" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            # First release
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Changes since last tag
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Auth Service v${{ steps.version.outputs.VERSION }}
          body: |
            # FaultMaven Auth Service - Enterprise Edition v${{ steps.version.outputs.VERSION }}

            ## What's New

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Docker Image

            ```bash
            docker pull faultmaven/fm-auth-service-enterprise:v${{ steps.version.outputs.VERSION }}
            ```

            ## Installation

            ### Docker Compose

            ```yaml
            services:
              auth-service:
                image: faultmaven/fm-auth-service-enterprise:v${{ steps.version.outputs.VERSION }}
                # ... configuration
            ```

            ### Kubernetes

            ```bash
            kubectl set image deployment/auth-service \
              auth-service=faultmaven/fm-auth-service-enterprise:v${{ steps.version.outputs.VERSION }}
            ```

            ## Upgrade Notes

            - Review [CHANGELOG.md](CHANGELOG.md) for breaking changes
            - Database migrations may be required
            - See [DEPLOYMENT.md](DEPLOYMENT.md) for detailed upgrade instructions

            ## Documentation

            - [API Reference](API_REFERENCE.md)
            - [Architecture](ARCHITECTURE.md)
            - [Deployment Guide](DEPLOYMENT.md)
            - [Monitoring Setup](MONITORING.md)
            - [Secrets Management](SECRETS_MANAGEMENT.md)
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}

  publish-docker:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            faultmaven/fm-auth-service-enterprise:v${{ steps.version.outputs.VERSION }}
            faultmaven/fm-auth-service-enterprise:latest
          labels: |
            org.opencontainers.image.title=FaultMaven Auth Service - Enterprise Edition
            org.opencontainers.image.description=Multi-tenant SaaS authentication service
            org.opencontainers.image.version=v${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: faultmaven/fm-auth-service-enterprise
          short-description: "FaultMaven Auth Service - Enterprise Edition v${{ steps.version.outputs.VERSION }}"
          readme-filepath: ./README.md
